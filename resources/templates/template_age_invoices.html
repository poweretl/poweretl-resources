
<div th:fragment="ageInvoicesFragment" class="col-md-12 col-xs-12">
 <div class="x_panel">
  <div class="x_title">
   <h2>
    Age Invoices <small></small>
   </h2>
   <ul class="nav navbar-right panel_toolbox">
    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
    <li class="dropdown"><a href="#" class="dropdown-toggle"
     data-toggle="dropdown" role="button" aria-expanded="false"><i
      class="fa fa-wrench"></i></a>
     <ul class="dropdown-menu" role="menu">
      <li><a href="#">Settings 1</a></li>
      <li><a href="#">Settings 2</a></li>
     </ul></li>
    <li><a class="close-link"><i class="fa fa-close"></i></a></li>
   </ul>
   <div class="clearfix"></div>
  </div>
  <div class="x_content">
   <br />
   <form action="/ageinvoices" method="post" id="ajaxForm" data-parsley-validate
    class="form-horizontal form-label-left">
    
        <div class="form-group">
     <label class="control-label col-md-2 col-sm-2 col-xs-6"
      for="initial-debit">Initial Debit </label>
     <div class="col-md-6 col-sm-6 col-xs-12">
      <input th:checked="${result?.initial_debit}" name="initial_debit"
       type="checkbox" class="js-switch" />
     </div>
    </div>
    
        <div class="form-group">
     <label class="control-label col-md-2 col-sm-2 col-xs-6"
      for="tenant-id">Tenant ID <span
      class="required">*</span>
     </label>
     <div class="col-md-4 col-sm-4 col-xs-6">
      <input th:value="${result?.tenant_id}"
       name="tenant_id" type="text" required="required"
       placeholder="Tenant ID"
       class="form-control col-md-7 col-xs-12 hasclear">
     </div>
    </div>
	

    <div class="ln_solid"></div>
    <div class="form-group">
     <div class="col-md-8 col-md-offset-4">
     <button type="reset" class="btn btn-primary">Reset</button>

    </div>

 </div>
