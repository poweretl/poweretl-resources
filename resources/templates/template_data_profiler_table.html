<div th:fragment="fileCheckerTableFragment" class="col-md-7 col-sm-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>
                Data Profiler
            </h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li class="dropdown"><a href="#" class="dropdown-toggle"
                                        data-toggle="dropdown" role="button" aria-expanded="false"><i
                        class="fa fa-wrench"></i></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Settings 1</a></li>
                        <li><a href="#">Settings 2</a></li>
                    </ul>
                </li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">

            <table id="loadAllDatatable"
                   class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Actions</th>
                    <th>Stats</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dpro, status : ${DProList}">
                    <td th:text="${status.index + 1}"></td>
                    <td th:text="${dpro.name}"></td>
                    <td><a th:href="@{'/dataprofiler?id=' + ${dpro.id}}" class="btn-sm">
                        <span data-toggle="tooltip" title="Edit" class="glyphicon glyphicon-pencil blue"> </span></a>
                        <form class="runDataProfiler" action="/rundataprofiler"
                              method="POST" data-parsley-validate>
                            <button class="btn btn-xs btn-link" type="submit">
                                <span data-toggle="tooltip" title="Run Batch"
                                      class="glyphicon glyphicon-send blue"> </span>
                            </button>
                        </form>
                    </td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
