    <!-- Ajax Form Submit / For Admin Panel -->
    <script type="text/javascript">
        $(function () {
            $('#ajaxForm').submit(function (e) {
                e.preventDefault();
                if ($(this).parsley().isValid()) {
                    $.post($('#ajaxForm').attr('action'), $(this).serialize());
                    $('<div class = "green text-center"><b>Data has been saved successfully.<b></div>').insertAfter('#insertMessage').delay(3000).fadeOut();
                    $("#datatable-buttons").load(document.URL + ' #datatable-buttons');
                }
            });
        });
    </script>

    <!--  Ajax For calculateoutstanding batch -->

    <script type="text/javascript">
        $(function () {
            $('#submitBatchForm').submit(function (e) {
                e.preventDefault();
                if ($(this).parsley().isValid()) {
                    $('#submitBatchForm').hide();
                    $('<div id = "status"><span class="red glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Batch in progress...</div>').insertAfter('#submitBatchForm');
                    $.ajax({
                        url: $('#submitBatchForm').attr('action'),
                        data: $(this).serialize(),
                        type: 'POST',
                        success: function (data) {
                            console.log(data);
                            $('#status').hide();
                            if (data == -1) {
                                $('#numberOfRows').html("The batch is currently running, please wait");
                            }
                            else
                                $('#numberOfRows').html("Records updated: " + data);
                        }
                    });
                }
            });
        });

    </script>
