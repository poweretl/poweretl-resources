<div th:fragment="loginFragment" class="col-md-12">
	<div class="x_panel">
		<div class="x_title">
			<h2>
				Login <small></small>
			</h2>
			<ul class="nav navbar-right panel_toolbox">
				<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
				<li class="dropdown"><a href="#" class="dropdown-toggle"
					data-toggle="dropdown" role="button" aria-expanded="false"><i
						class="fa fa-wrench"></i></a>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#">Settings 1</a></li>
						<li><a href="#">Settings 2</a></li>
					</ul></li>
				<li><a class="close-link"><i class="fa fa-close"></i></a></li>
			</ul>
			<div class="clearfix"></div>
		</div>
		<div class="x_content">
			<br />
			     <div th:if="${param.error}">
        <h4 style="color:red">Email or Password is wrong. Please check again</h4>
 
     </div>
			<form action="/login" method="post" id="login-form"
				data-parsley-validate class="form-horizontal form-label-left">
				<div class="form-group">
					<label for="username" class="control-label col-md-2">Email <span
						class="required">*</span>
					</label>
					<div class="col-md-4">
						<input name="username" type="email" required="required"
							placeholder="Email" class="form-control col-md-7 col-xs-12" validate>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-md-2" for="password">Password
						<span class="required">*</span>
					</label>
					<div class="col-md-4">
						<input name="password" type="password" required="required"
							placeholder="Password" class="form-control col-md-7 col-xs-12">
					</div>
				</div>

				<div class="ln_solid"></div>
				<div class="form-group">
					<div class="col-md-8 col-sm-8 col-xs-12 col-md-offset-4">
						<button type="reset" class="btn btn-primary">Reset</button>
						<button type="submit" class="btn btn-success " value = "Sign In">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
