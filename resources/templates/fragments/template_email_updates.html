<div th:fragment="emailUpdatesFragment" class="col-md-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>
                Email Updates
            </h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li class="dropdown"><a href="#" class="dropdown-toggle"
                                        data-toggle="dropdown" role="button" aria-expanded="false"><i
                        class="fa fa-wrench"></i></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Settings 1</a></li>
                        <li><a href="#">Settings 2</a></li>
                    </ul>
                </li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class="col-md-6">
                <h4><b>Send Batch Updates</b></h4>
                <p>If daily automated update fails, use the form below to send batch updates for today.</p>
                <form action="/resendemailupdate" method="post"
                      id="emailBatchForm"
                      class="form-horizontal form-label-left">
                    <div class="form-group">
                            <label class="col-md-3" for="recipient" style="padding-top: 10px;">Recipient(s) <span
                                    class="required">*</span>
                            </label>
                            <div class="col-md-9">
                                <input name="recipient"
                                required="required"
                                placeholder="Separate by commas(,)"
                                class="form-control col-md-7 col-xs-12 hasclear" type="email" multiple>
                            </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-3">
                            <button type="submit" class="btn btn-success btn-sm">Send</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h4><b>Test Email Templates</b></h4>
                <p>Use the form below to test different templates for batch updates.</p>
                <form action="/sendtestemail" method="post"
                      id="emailTestForm"
                      class="form-horizontal form-label-left">
                    <div class="form-group">
                            <label class="col-md-3" for="recipient" style="padding-top: 10px;">Recipient(s) <span
                                    class="required">*</span>
                            </label>
                            <div class="col-md-9">
                                <input name="recipient"
                                       required="required"
                                       placeholder="Separate by commas(,)"
                                       class="form-control col-md-7 col-xs-12 hasclear" type="email" multiple>
                            </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-3">
                            <button type="submit" class="btn btn-success btn-sm">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="x_content">
            <div class ="col-md-12">
            <h4><b>Email Log</b></h4>
            <table id="datatable-buttons"
                   class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>Subject</th>
                    <th>Recipient(s)</th>
                    <th>Time Sent</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each= "logList, status : ${logList}">
                    <td th:text="${status.index + 1}"></td>
                    <td th:text="${logList.subject}"></td>
                    <td th:text="${logList.recipient}"></td>
                    <td th:text="${logList.time_sent}"></td>
                    <td th:text="${logList.status}"></td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>
