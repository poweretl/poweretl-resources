<div th:fragment="logErrorVisualizerFragment" class="col-md-12 col-sm-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>
                Log Error Visualizer
            </h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li class="dropdown"><a href="#" class="dropdown-toggle"
                                        data-toggle="dropdown" role="button" aria-expanded="false"><i
                        class="fa fa-wrench"></i></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Settings 1</a></li>
                        <li><a href="#">Settings 2</a></li>
                    </ul>
                </li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <h4>
            Upload log file below. Up to 100 kilobytes allowed.
        </h4>
        <div class="x_content">
            <form method="POST" action="/logerrorvisualizer" enctype="multipart/form-data">
                <div class="col-md-9 col-md-offset-1">
                    <div class="input-group">
							<span class="input-group-addon"><i
                                    class="glyphicon glyphicon-download-alt" style="color: black"></i></span>
                        <input type="file" name="file" class="form-control" required/>
                    </div>
                </div>

                <div class="col-md-2 col-xs-2">
                    <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
                </div>
            </form>

            <h4 class = "red" th:text="${size}"></h4>
            <h4 class = "red" th:text="${content}"></h4>

            <table id="datatable-buttons"
                   class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>Caused By</th>
                    <th>Reason</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="part1, status : ${part1}">
                    <td th:text="${status.index + 1}"></td>
                    <td th:text="${part1}"></td>
                    <td th:text="${part2.get(status.index)}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
