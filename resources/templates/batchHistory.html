<!DOCTYPE html>
<html lang="en">
<head th:replace="template_form_header :: header"></head>
<div class="modal-header">
    <h3 class="text-center">Batch Stats</h3>
</div>
<div class="modal-body">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h4>Last Run</h4>
        </div>
        <div class="panel-body">
            <div class="row">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Date & Time</th>
                        <th>Number of Records Updated</th>
                        <th>Time Taken (ms)</th>
                        <th>Data Source</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="batch, status : ${latestBatchHistoryList}">
                        <td th:text="${batch?.updated_date}">
                        </td>
                        <td th:text="${batch?.number_of_records_updated}">
                        </td>
                        <td th:text="${batch?.time_taken}">
                        </td>
                        <td th:text="${batch?.data_source}">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                <h4>All History</h4>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>No.</th>
                        <th>Date & Time</th>
                        <th>Number of Records Updated</th>
                        <th>Time Taken (ms)</th>
                        <th>Data Source</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="batch, status : ${batchHistoryList}">
                        <td th:text="${status.index + 1}"></td>
                        <td th:text="${batch?.updated_date}">
                        </td>
                        <td th:text="${batch?.number_of_records_updated}">
                        </td>
                        <td th:text="${batch?.time_taken}">
                        </td>
                        <td th:text="${batch?.data_source}">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <a type="button" class="btn btn-primary btn-sm" href="/runbatch">Close</a>
            </div>
        </div>
    </div>
</div>
<div th:replace="template_allscripts :: scripts"></div>
</html>
