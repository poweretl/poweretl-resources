<!DOCTYPE html>
<html lang="en">
<head th:replace="template_form_header :: header"></head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">X</button>
            <h3 class = "text-center">Batch History</h3>
        </div>
        <div class="modal-body">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <h4>Last Run</h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <span th:each="batch, status : ${LatestBatchHistoryList}"><br>
                            Date & Time: <span th:text="${batch?.updated_date}"></span><br>
                            Number of Records: <span th:text="${batch?.number_of_records_updated}"></span><br>
                        </span>

                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading text-center">
                        <h4>All History</h4>
                    </div>
                    <div class="panel-body">
                    <span th:each="batch, status : ${BatchHistoryList}"><br>
                            Date & Time: <span th:text="${batch?.updated_date}"></span><br>
                            Number of Records: <span th:text="${batch?.number_of_records_updated}"></span>
                        </span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
