
<div th:fragment="fileCheckerFragment" class="col-md-5 col-sm-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>
                File Checker <small></small>
            </h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li class="dropdown"><a href="#" class="dropdown-toggle"
                                        data-toggle="dropdown" role="button" aria-expanded="false"><i
                        class="fa fa-wrench"></i></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Settings 1</a></li>
                        <li><a href="#">Settings 2</a></li>
                    </ul></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <br />
            <form action="/filechecker" method="post" data-parsley-validate
                  class="form-horizontal form-label-left">
                <div class="form-group">
                    <label class="control-label col-md-2"
                           for="path">File Path <span class="required">*</span>
                    </label>
                    <div class="col-md-10">
                        <input name="path" type="text" required="required"
                               placeholder="where does the file reside?"
                               class="form-control col-md-7 col-xs-12 hasclear">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2"
                           for="prefix">File Prefix <span class="required">*</span>
                    </label>
                    <div class="col-md-10">
                        <input name="prefix" type="text" required="required"
                               placeholder="what is the file prefix?"
                               class="form-control col-md-7 col-xs-12 hasclear">
                    </div>
                </div>

                <div class="ln_solid"></div>
                <div class="form-group">
                    <div class="col-md-8 col-sm-8 col-xs-12 col-md-offset-7">
                        <button type="reset" class="btn btn-primary">Reset</button>
                        <button type="submit" class="btn btn-success ">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
