<div th:fragment="hostTable" class="col-md-7 col-sm-12">
 <div class="x_panel">
  <div class="x_title">
   <h2>
    Jobs <small></small>
   </h2>
   <ul class="nav navbar-right panel_toolbox">
    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
    <li class="dropdown"><a href="#" class="dropdown-toggle"
     data-toggle="dropdown" role="button" aria-expanded="false"><i
      class="fa fa-wrench"></i></a>
     <ul class="dropdown-menu" role="menu">
      <li><a href="#">Settings 1</a></li>
      <li><a href="#">Settings 2</a></li>
     </ul></li>
    <li><a class="close-link"><i class="fa fa-close"></i></a></li>
   </ul>
   <div class="clearfix"></div>
  </div>
  <div class="x_content">
   <!-- <p class="text-muted font-13 m-b-30"></p> -->

   <table id="datatable-buttons"
    class="table table-striped table-bordered">
    <thead>
     <tr>
      <th>No.</th>
      <th>Name</th>
      <th>Host</th>
      <th>Actions</th>
     </tr>
    </thead>
    <tbody>
     <tr th:each= "host, status : ${hostList}">
      <td th:text="${status.index + 1}"></td>
      <td th:text="${host.name}"></td>
      <td th:text="${host.host}"></td>
      <td><a th:href="@{'/host?id=' + ${host.id}}" class = "btn-sm"><span data-toggle="tooltip" title="Edit" class="glyphicon glyphicon-pencil blue"> </span></a>
      <a th:href="@{'/deletehost?id=' + ${host.id}}" class = "btn-sm" onclick="return confirm('You are about to delete a job. Continue?');"><span data-toggle="tooltip" title="Delete" class="glyphicon glyphicon-erase red"> </span></a>
      </td>
     </tr>
    </tbody>
   </table>
  </div>
 </div>
</div>
