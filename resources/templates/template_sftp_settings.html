
<div th:fragment="sftpFragment" class="col-md-12 col-sm-12">
 <div class="x_panel">
  <div class="x_title">
   <h2>
    SFTP Configuration Properties <small></small>
   </h2>
   <ul class="nav navbar-right panel_toolbox">
    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
    <li class="dropdown"><a href="#" class="dropdown-toggle"
     data-toggle="dropdown" role="button" aria-expanded="false"><i
      class="fa fa-wrench"></i></a>
     <ul class="dropdown-menu" role="menu">
      <li><a href="#">Settings 1</a></li>
      <li><a href="#">Settings 2</a></li>
     </ul></li>
    <li><a class="close-link"><i class="fa fa-close"></i></a></li>
   </ul>
   <div class="clearfix"></div>
  </div>
  <div class="x_content">
   <br />
   <form action="/adminConfigProp" method="post" id="ajaxForm" data-parsley-validate
    class="form-horizontal form-label-left">

    <div class="form-group">
     <label class="control-label col-md-2 col-sm-2"
      for="first-name">SFTP Server Name <span class="required">*</span>
     </label>
     <div class="col-md-4 col-sm-4">
      <input th:value=${result?.server} name="ServerName" type="text" required="required"
       placeholder="SFTP Server Name"
       class="form-control col-md-7 col-xs-12 hasclear">
     </div>
    </div>
    <div class="form-group">
     <label class="control-label col-md-2 col-sm-2"
      for="last-name">Port <span class="required">*</span>
     </label>
     <div class="col-md-4 col-sm-4">
      <input th:value=${result?.port} name="PortNo" type="text" pattern="\d*"
       required="required" placeholder="Port No"
       class="form-control col-md-7 col-xs-12 hasclear" min="0" maxlength="4">
     </div>
    </div>
    <div class="form-group">
     <label for="middle-name"
      class="control-label col-md-2 col-sm-2">User Name <span class="required">*</span>
     </label>
     <div class="col-md-4 col-sm-4">
      <input th:value=${result?.userName} name="UserName" id="inputClear3" required="required"
       placeholder="User Name"
       class="form-control col-md-7 col-xs-12 hasclear" type="text">
     </div>
    </div>

    <div class="form-group">
     <label for="Password"
      class="control-label col-md-2 col-sm-2">Password <span class="required">*</span>
     </label>
     <div class="col-md-4 col-sm-4">
      <input th:value=${result?.pass} name="Password" id="inputClear4" required="required"
       placeholder="Password"
       class="form-control col-md-7 col-xs-12 hasclear" type="password">
     </div>
    </div>

   <div class="form-group">
     <label for="middle-name"
      class="control-label ccol-md-2 col-sm-2">Local Directory <span class="required">*</span>
     </label>
     <div class="col-md-4 col-sm-4">
      <input th:value=${result?.localDir} name="LocalDirectory" id="inputClear5" required="required"
       placeholder="Local Directory"
       class="form-control col-md-7 col-xs-12 hasclear" type="text">
     </div>
    </div>
    
    <div class="form-group">
     <label for="middle-name"
      class="control-label col-md-2 col-sm-2">Remote Directory <span class="required">*</span>
     </label>
     <div class="col-md-4 col-sm-4">
      <input th:value=${result?.remoteDir} name="RemoteDirectory" id="inputClear6" required="required"
       placeholder="Remote Directory"
       class="form-control col-md-7 col-xs-12 hasclear" type="text">
       <div id = "insertMessage"></div>
     </div>
    </div>
	

    <div class="ln_solid"></div>
    <div class="form-group">
     <div class="col-md-8 col-md-offset-4">
     <button type="reset" class="btn btn-primary">Reset</button>
      <button type="submit" class="btn btn-success">Save</button>
     </div>
    </div>

   </form>
  </div>
 </div>
 <script>

 </script>
</div>
